version: "3.8"
services:
  flink:
     image: iaas/flink
     ports:
       - "8081"
     networks:
       - "local"
     volumes:
        - "/opt/flink:/opt/flink"
     network_mode: "bridge"
     deploy:
       replicas: 1
       update_config:
         parallelism: 1
         delay: 10s
       restart_policy:
         condition: on-failure
  kafka:
     image: iaas/kafka
     ports:
        - "9092"
     networks:
        - "local"
     volumes:
         - "/opt/kafka:/opt/kafka"
     network_mode: "bridge"
     deploy:
       replicas: 1
       update_config:
         parallelism: 1
         delay: 10s
       restart_policy:
         condition: on-failure
   mqtt:
