         - "/opt/mqtt:/opt/mqtt"
     network_mode: "bridge"
     deploy:
       replicas: 1
       update_config:
         parallelism: 1
         delay: 10s
       restart_policy:
         condition: on-failure
   redis:
     image: iaas/redis
